<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="Weather App">
    <meta property="og:image" content="./og-image.jpg">
    <meta property="og:url" content="https://chashmat.github.io/weather-app/">
    <meta property="og:title" content="Weather App">
    <meta property="og:description"
        content="Made by Taha Ahmed Mallick, Weather App, Write your city name and hit enter">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="app-wrap">
        <header>
            <div>
                <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
            </div>
            <main>
                <section class="location">
                    <div class="city">N/A</div>
                    <div class="date">N/A</div>
                </section>
                <div class="current">
                    <div class="temp">N/A</div>
                    <div class="weather">N/A</div>
                    <div class="hi-low">N/A</div>
                </div>
            </main>
        </header>
    </div>
    <script src="./script.js"></script>
</body>

</html>
